<section class="container">
<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <tbody *ngIf="trasferencias.length > 0; else listaVazia">
    <tr  class="tabela__linha" *ngFor="let trasferencia of trasferencias">
      <td class="tabela__conteudo">{{ trasferencia.data  | date: "short"}}</td>
      <td class="tabela__conteudo">{{ trasferencia.valor | currency }}</td>
      <td class="tabela__conteudo">{{ trasferencia.destino }}</td>
    </tr>
  </tbody>
</table>
<ng-template #listaVazia>
  <p>Nenhuma operação Cadastrada</p>
</ng-template>
</section>
